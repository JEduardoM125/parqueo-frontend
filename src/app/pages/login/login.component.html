 <div class="container mt-5">
      <h1>Login</h1>
      <p>Please enter your credentials to login.</p>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
    <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="exampleInputUsername" class="form-label">Username</label>
          <input type="text" [(ngModel)]="username" name="username" required class="form-control" id="exampleInputUsername" >
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" [(ngModel)]="password" name="password" required class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>

        
      </form>
      <p>¿Forgot your password?<button type="button" class="btn btn-primary" (click)="requestReset()">Request Reset</button></p>
      <p>¿Don't you have an account?<button type="button" class="btn btn-primary" (click)="register()">Register</button></p>
 </div>
